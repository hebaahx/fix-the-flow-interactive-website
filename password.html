<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>change-password</title>
    <link rel="stylesheet" href="https://hebaahx.github.io/look-and-feel-styleguide/styleguide-snappthis.css">
    <link rel="stylesheet" href="password.css">
    <script src="password.js" defer></script>
</head>
<body> 

 <!--  Header -->
   <header class="header">
     <a href="index.html" class="arrow">
        <img src="assets/arrow-left.svg" alt="go back to previous page">
     </a>
     <h1 class="header-title">Change password</h1>
   </header>

<!--  main -->
   <main>

    <div class="container">
    <!--  forms -->
     <form class="password-form">
        <!-- Current Password -->
        <section class="form-wrapper">
            <label for="current-password">Current password</label>
            <input 
               type="password"
               id="current-password" 
               name="current-password"
               required 
               placeholder="Enter your current password" >

            <!--  view button -->
            <button type="button" class="toggle-btn" data-input="current-password">
                <img src="assets/vieweye.svg" alt="toggle password visibilty">
            </button>
        </section>

         <!-- New Password -->
        <section class="form-wrapper">
            <label for="new-password">New password</label>
            <input 
               type="password"
               id="new-password" 
               name="new-password"
               required 
               placeholder="Enter your new password" >     
            <button type="button" class="toggle-btn" data-input="new-password">
              <img src="assets/vieweye.svg" alt="toggle password visibilty">
            </button>    
            <span class="error-message" id="new-password-error"></span>

        </section>

        <!-- Repeat New Password -->
        <section class="form-wrapper">
            <label for="new-password-repeat">Confirm new password</label>
            <input 
               type="password" 
               id="new-password-repeat" 
               name="new-password-repeat"
               required 
               placeholder="Confirm new password" >
            <button type="button" class="toggle-btn" data-input="new-password-repeat">
              <img src="assets/vieweye.svg" alt="toggle password visibilty">
            </button>  
            <span class="error-message" id="repeat-password-error"></span>
        </section>

        <button type="submit" class="done-btn">Done!</button>

      </form>
     </div>
   </main>
   
  <!-- nav bar -->
   <nav class="nav-bar">
    <ul>
      <li class="nav-item">
        <a href="main.html">
         <img src="assets/logo.svg" alt="home page">
        </a>
     </li>

      <li class="nav-item">
        <a href="#">
         <img src="assets/search.svg" alt="search content">
        </a>
      </li>

      <li class="nav-item active">
        <a href="index.html">
         <img src="assets/group.svg" alt="your groups">
        </a>
      </li>

      <li class="nav-item">
       <a href="password.html" class="nav-item">
        <img src="assets/user.svg" alt="your profile">
       </a>
     </li>
    </ul>
   </nav>
  
</body>

</html>
